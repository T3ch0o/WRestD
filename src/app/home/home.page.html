<ion-content padding>
    <ion-item color="dark">
        <ion-label>Workout/Rest Duration</ion-label>
        <ion-datetime displayFormat="mm:ss" placeholder="Tap here" [(ngModel)]="fullTime"></ion-datetime>
    </ion-item>

    <circle-progress (click)="changeSession()"
        [percent]="percent"
        [radius]="radius"
        [title]="title"
    ></circle-progress>

    <p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ng-container *ngIf="timer === false; else running">
            <ion-fab-button (click)="startTime()">
                <ion-icon name="play"></ion-icon>
            </ion-fab-button>
        </ng-container>

        <ng-template #running>
            <ion-fab-button (click)="stopTime()">
                <ion-icon name="square"></ion-icon>
            </ion-fab-button>
        </ng-template>
    </ion-fab>
</ion-content>
